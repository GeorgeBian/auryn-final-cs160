

<!DOCTYPE html>
<html>
<head>
	<title>Driver Dashboard</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	<style type="text/css">

  .container {
    margin: 0 auto;
    width: 100%;
  }

  .dash {

    border-radius: 7px;
    background-color: rgba(164, 158, 158, 0.09);
    text-align: center;
    padding: 10px;
    margin-bottom: 2px;
    border: 4px solid white;
  }

  .row {
    margin: 0 auto;
    text-align: center;
  }
 

    .navbar {
    box-shadow: 1px 2px 25px 0 rgba(0, 0, 0, 0.05);
    background-color: #fffefe;
    bottom: 0px;
    position: fixed;
    width: 100%;

  }


   .navbar a {
    display: inline-flex;
    margin-top: 10px;
    padding-right: 10%;
    padding-left: 10%;
    background-color: #fffefe;
    text-align: center;
    text-decoration: none;

  }


  .auryn-logo {
    text-align: center;
    margin: 0 auto;
  }

    .header {
      margin-top: 5%;
      text-align: center;
      position: center;
      display:block;
      width:100%;
      position: running(header);
  }

  .dash:hover {
    padding: 11px;
    background-color: #DCDCDC;
    -webkit-transition: background-color 1s ease-out;
    -moz-transition: background-color 1s ease-out;
    -o-transition: background-color 1s ease-out;
    transition: background-color 1s ease-out;
    }

  .aligner {
      display: flex;
      align-items: center;
      vertical-align: top;
      justify-content: center;
      height: 100%;
      text-align: center;
  }
  .click {
      height: 10%;
      width: 35%;
      background-color: white;
      color: #f6a888;
      border-radius: 26px;
      font-size: 36px;
      vertical-align: top;
  }

  .dash-header{
    margin-top: 5px;
    margin-bottom: 5px;
    font-size: 16px;
  }

  .favorites {
    display: inline-flex;
    max-width: 100px;
    max-height: 100px;
    

  }

  .img-text {
    margin-top: 3px;
    text-align: center;
    font-size: 8px;
  }

  #fav-container {
    padding-bottom: 15px;
  }

  .round {
     border-radius: 50%;
     border: 3px solid white;



  }

  .border {
    background: -webkit-linear-gradient(left top, #ffde00 0%, #A62985 50%, #EA0404 90%, #E44869 100%);
    width: 55px;
    height: 55px;
    border-radius: 50%;
    margin-right: 10px;
    padding-top: 2px;
    padding-left: 2px;
    padding-right: 2px;
  }

  .border:hover {
    background: -webkit-linear-gradient(left top, #A62985 0%, #ffde00 50%, #E44869 90%, #EA0404 100%);
    -webkit-transition: background 5s ease-out;
    -moz-transition: background 5s ease-out;
    -o-transition: background 5s ease-out;
    transition: background 5s ease-out;
  }


	</style>

</head>

<body>
	<div class="container">
    <div class="header">
       <img src="images/auryntext.png" width="120" height="55">
    </div>
    <div class="dash-header">
      Your Favorites
     </div>
     <div id="fav-container">
        <div class="favorites">
          <div class="border">
            <img class="round" src="images/avatar1.jpg" width="50" height="50">
            <div class="img-text">
              July 9
            </div> 
          </div>
          <div class="border">
            <img class="round" src="images/avatar2.jpg" width="50" height="50">
              <div class="img-text">
                July 1
              </div> 
          </div>
          <div class="border">
            <img class="round" src="images/avatar3.jpg" width="50" height="50">
              <div class="img-text">
                Jun 30
              </div> 
          </div>
          <div class="border">
            <img class="round" src="images/avatar4.jpg" width="50" height="50">
              <div class="img-text">
                Jun 16
              </div> 
         </div>
       </div>
    </div>
     <div class="dash-header">
      Dashboard
     </div>
        <div class="row justify-content-xs-center">
      <div class="col-xs-6 col-xs-6 dash">

        <img src="images/trips.png" width="30" height="30" alt="trips">  &nbsp; &nbsp; 268 Trips
      </div>
      <div class="col-xs-6 col-xs-6 dash">
       <img src="images/engaged.png" width="30" height="30" alt="engaged"> &nbsp; &nbsp;312 Engaged
      </div>

    <div class="row justify-content-xs-center">
      <div class="col-xs-12 col-xs-12 dash">
        <img src="images/draw.svg" width="30" height="30" alt="draw">  &nbsp; &nbsp;58 Drawings
      </div>
    </div>
    <div class="row justify-content-xs-center">
      <div class="col-xs-12 col-xs-12 dash">
        <img src="images/answer.svg" width="30" height="30" alt="answers"> &nbsp; &nbsp; 110 Answers
      </div>
    </div>
    <div class="row justify-content-xs-center">
      <div class="col-xs-6 col-xs-6 dash">

        <img src="images/reacts.png" width="30" height="30" alt="reactions"> &nbsp; &nbsp; 57 Reactions
      </div>
      <div class="col-xs-6 col-xs-6 dash">
        <img src="images/tips.png" width="30" height="30" alt="tips"> &nbsp; &nbsp; 82 Tips
      </div>
     
    </div>
  
    <div class="row justify-content-xs-center">

      <nav class="navbar fixed-bottom navbar-light bg-light navbar-expand-xs">
        <a class="nav-img" href="stories_view.html">
          <img src="images/book.svg" width="30" height="30" alt="Story">
        </a>
        <a class="nav-img" href="driverview.html">
          <img src="images/aurynblacklogo.png" width="30" height="30" alt="Home">
        </a>
        <a class="nav-img" href="settings_view.html">
          <img src="images/gear.svg" width="30" height="30" alt="Settings">
        </a>
      </nav>
    </div>

	</div>


  </div>

  <script>
    
  </script>
</body>
</html>
