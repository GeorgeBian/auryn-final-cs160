{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Driver Dashboard</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
	<style type="text/css">

  .container-fluid {
    font-family: 'Roboto', sans-serif;
    background-color: #FDFBFF;
    margin: 0 auto;
    bottom: 0px;
    width: 100%;
    height: 100%;
  }


  .row {
    margin: 0 auto;
  }


    .navbar {
    background-color: #fffefe;
    bottom: -16px;
    position: fixed;
    width: 100%;
    box-shadow: 8px 8px 25px #E8E8E8;

  }


   .navbar a {
    float: left;
    display: flex-inline;
    margin-top: 10px;
    padding-right: 10%;
    padding-left: 10%;
    background-color: #fffefe;
    text-decoration: none;

  }

    .navbar:hover {
    -webkit-transition: background-color 1s ease-out;
    -moz-transition: background-color 1s ease-out;
    -o-transition: background-color 1s ease-out;
    transition: background-color 1s ease-out;
    box-shadow: 5px 5px 30px #E8E8E8;
  }


  .auryn-logo {
    text-align: center;
    margin: 0 auto;
  }

  .header {
    margin-top: 5%;
    text-align: center;
    position: center;
    display:block;
    width:100%;
    position: running(header);
  }

    .dash {
    border-radius: 7px;
    background-color: white;
    text-align: center;
    padding: 10px;
    margin-bottom: 10px;
    border: 4px solid #fffefe;
    box-shadow: 2px 2px 25px #F6F6F6;
  }

  .dash:hover {
    -webkit-transition: background-color 1s ease-out;
    -moz-transition: background-color 1s ease-out;
    -o-transition: background-color 1s ease-out;
    transition: background-color 1s ease-out;
    box-shadow: 5px 5px 10px #E8E8E8;
    }


  .dash-header{
    margin-top: 5px;
    margin-bottom: 5px;
    font-size: 18px;
    font-weight: 900;
  }

  .favorites {
    display: inline-flex;
    max-width: 100px;
    max-height: 100px;
  }

  .img-text {
    margin-top: 3px;
    text-align: center;
    font-size: 8px;
  }

  #fav-container {
    padding-bottom: 15px;
  }

  .round {
     border-radius: 50%;
     border: 3px solid white;
  }

  .border {
    background: -webkit-linear-gradient(left top, #A261E5 0%, #5300AA 100%);
    width: 55px;
    height: 55px;
    border-radius: 50%;
    margin-right: 10px;
    padding-top: 2px;
    padding-left: 2px;
    padding-right: 2px;
  }

  .border:hover {
    background: -webkit-linear-gradient(left top, #EF4E64 0%, #5300AA 100%);
    -webkit-transition: background 5s ease-out;
    -moz-transition: background 5s ease-out;
    -o-transition: background 5s ease-out;
    transition: background 5s ease-out;
  }


	</style>

</head>

<body>
	<div class="container">
    <div class="header">

       <img src="../static/images/auryntext.png" width="120" height="55">

    </div>
    <div class="dash-header">
      Your Favorites
     </div>
     <div id="fav-container">
        <div class="favorites">
          <div class="border">

            <img class="round" src="{% static 'images/avatar1.jpg' %}" width="50" height="50">

            <div class="img-text">
              July 9
            </div>
          </div>
          <div class="border">

            <img class="round" src="{% static 'images/avatar2.jpg' %}" width="50" height="50">

              <div class="img-text">
                July 1
              </div>
          </div>
          <div class="border">

            <img class="round" src="{% static 'images/avatar3.jpg' %}" width="50" height="50">

              <div class="img-text">
                Jun 30
              </div>
          </div>
          <div class="border">

            <img class="round" src="{% static 'images/avatar4.jpg' %}" width="50" height="50">

              <div class="img-text">
                Jun 16
              </div>
         </div>
       </div>
    </div>
     <div class="dash-header">
      Dashboard
     </div>
        <div class="row justify-content-xs-center">
            <div class="col-xs-6 col-xs-6 dash">

                <img src="{% static 'images/trips.png' %}" width="30" height="30" alt="trips">  &nbsp; &nbsp; 268 Trips
            </div>
            <div class="col-xs-6 col-xs-6 dash">
              <img src="{% static 'images/engaged.png' %}" width="30" height="30" alt="engaged"> &nbsp; &nbsp;312 Engaged

            </div>
        </div>
    <div class="row justify-content-xs-center">
      <div class="col-xs-12 col-xs-12 dash">
            <img src="{% static 'images/draw.svg' %}" width="30" height="30" alt="draw">  &nbsp; &nbsp;58 Drawings

      </div>
    </div>

    <div class="row justify-content-xs-center">
        <div class="col-xs-12 col-xs-12 dash">

            <img src="{% static 'images/answer.svg' %}" width="30" height="30" alt="answers"> &nbsp; &nbsp; 110 Answers

        </div>
    </div>

    <div class="row justify-content-xs-center">
      <div class="col-xs-6 col-xs-6 dash">
          <img src="{% static 'images/reacts.png' %}" width="30" height="30" alt="reactions"> &nbsp; &nbsp; 57 Reactions
      </div>
      <div class="col-xs-6 col-xs-6 dash">
          <img src="{% static 'images/tips.png' %}" width="30" height="30" alt="tips"> &nbsp; &nbsp; 82 Tips
      </div>
    </div>



    <div class="row">
      <div class="navbar col-xs-12">

          <a class="nav-img" href="../stories_view">
            <img src="{% static 'images/book.svg' %}" width="30" height="30" alt="Story">
          </a>
          <a class="nav-img" href="../driverview">
            <img src="{% static 'images/aurynblacklogo.png' %}" width="50" height="27" alt="Home">
          </a>
          <a class="nav-img" href="../activities">
            <img src="{% static 'images/gear.svg' %}" width="30" height="30" alt="Settings">

          </a>
      </div>

    </div>


  </div>


  <script>

  </script>
</body>
</html>
